<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="tengah">WIRA HOMESTAY</h1>

    <ul class="box">
        <li class="li"><a class="a" href="index.html">INFORMATION</a></li>
        <li class="li"><a class="a" href="service.html">SERVICE</a></li>
        <li class="li"><a class="a" href="book.html"> BOOKING</a></li>
    </ul>

    <form>
        <label for="name">NAME :</label><br>
        <input class="boxinput" type="text" for="name" id="name"><br><br>

        <label for="ic">IC NUMBER:</label><br>
        <input class="boxinput" type="number" name="ic" id="ic"><br><br>

        <label for="checkin">CHECK IN DATE :</label><br>
        <input class="boxinput" type="date" name="checkin" id="checkin"><br><br>

        <label for="checkout">CHECK OUT DATE :</label><br>
        <input class="boxinput" type="date" name="checkout" id="checkout"><br><br>

        <label for="homestay">HOMESTAY :</label><br>
        <input type="radio" name="homestay" id="perlis">
        <label for="perlis">WIRA HOMESTAY ,PERLIS</label><br>
        <input type="radio" name="homestay" id="kedah">
        <label for="kedah">WIRA HOMESTAY ,KEDAH</label><br><br>

        <label for="people">NUMBER OF PEOPLE :</label><br>
        <input class="boxinput" type="number" name="people" id="people"><br><br>

        <button class="button" type="submit" id="buttonsubmit">SUBMIT</button>
        <button class="button" type="reset" id="buttoncancel">CANCEL</button>

    </form>

        <p>FACEBOOK : WiraHomestayOfficial</p>
    </footer>


</body>

</html>
